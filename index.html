<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>SVG</title>
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="//codeorigin.jquery.com/jquery-1.10.2.min.js"></script>

	<link rel="stylesheet" type="text/css" href="http://dorisofsky.github.io/SVG/index.css">
</head>

<body>

	<svg width="100%" height="1500">
		
		<!--飛來飛去的陽光-->
		<defs>
		<linearGradient id="gradient"
				x1="0%" y1="0%"
				x2="0%" y2="100%"
				spreadMethod="pad">
			<stop offset="0%"   stop-color="#ffff00" stop-opacity="1"/>
			<stop offset="50%"  stop-color="#ffff99" stop-opacity="1"/>
			<stop offset="100%" stop-color="white" stop-opacity="0"/>
		</linearGradient>
		</defs>
	
		<g class="pos">
	    	<circle class="circle1" cx="0" cy="0" r="79" />
	    </g>

		<!--一堆堆山-->
	    <path d="M 110 415
	    	A 1 2 0 0 1 310 415" stroke="#333" fill="#7fbf7f" stroke-width="3" fill-opacity="1"/>
	    <path d="M 220 415
	    	A 100 100 0 1 1 380 415" stroke="#333" fill="green" stroke-width="3" fill-opacity="0.9"/>
	    <path d="M 60 415
	    	A 3 5 340 0 1 180 415" stroke="#333" fill="#004c00" stroke-width="3" fill-opacity="0.9"/>

		<!--來點其他把戲-->
    	<path d="M 300 700
    		A 100 100 0 1 1 400 700" stroke="#333" fill="#99cc99" stroke-width="3" fill-opacity="0.9"/>
    	<path d="M 300 800
    		A 100 100 0 0 1 400 800" stroke="#333" fill="#FFC0CB" stroke-width="3" fill-opacity="0.9"/>
    	<path d="M 500 700
    		A 100 100 0 1 0 600 700" stroke="#333" fill="#b2b2ff" stroke-width="3" fill-opacity="0.9"/>
    	<path d="M 500 800
    		A 100 100 0 0 0 600 800" stroke="#333" fill="#ffff7f" stroke-width="3" fill-opacity="0.9"/>


		<path d="M300 700 L200 800 " style=" stroke-dasharray: 60; stroke-width:3;"	/>


	</svg>

</body>

</html>
