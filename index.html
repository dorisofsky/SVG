<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SVG</title>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://dorisofsky.github.io/SVG/index.css">
</head>
<body>
	<svg width="100%" height="180">
		<defs>
		<linearGradient id="gradient"
				x1="0%" y1="0%"
				x2="0%" y2="100%"
				spreadMethod="pad">
			<stop offset="0%"   stop-color="DodgerBlue" stop-opacity="1"/>
			<stop offset="50%" stop-color="DeepSkyBlue" stop-opacity="1"/>
			<stop offset="100%" stop-color="white" stop-opacity="0"/>
		</linearGradient>
		</defs>
		<g class="pos">
	    	<circle class="circle1" cx="0" cy="0" r="79" />
	    </g>
	</svg>
</body>
</html>
